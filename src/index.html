<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="game-container">
      <!-- Game background image -->
      <div class="full-size-image-container" id="background-container">
        <img
          src="./images/loading.png"
          alt="Game Background"
          class="full-size-image"
        />
      </div>

      <!-- Loading bar (positioned at lower middle) -->
      <div class="loading-container">
        <div class="loading-bar-container">
          <div class="loading-bar"></div>
        </div>
        <div class="loading-text">
          Loading: <span class="loading-percentage">0%</span>
        </div>
      </div>

      <!-- Start button (hidden initially, will replace loading bar) -->
      <div class="start-button-container">
        <button class="start-button">Start Game</button>
      </div>
      <dialog id="name-dialog">
        <fieldset id="name-fieldset" method="dialog">
          <button type="button" id="cancel-name">X</button>
          <label for="player-name">Enter your name</label>
          <input type="text" id="player-name" autofocus />
        </fieldset>
      </dialog>
    </div>
  </body>
</html>
